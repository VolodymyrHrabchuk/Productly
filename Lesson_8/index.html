<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Dinner shopping list</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <div class="container">
  <header class="header">
      <h3 class="title">CSS Dinner Shopping List</h3>
      <p>Letâ€™s go to the mall!</p>
  </div>
  </header>
  <main>
    <section class="section">
      <ul class="checklist">
        <li class="text">
          <label for="pickles" class="label">
            <input type="checkbox" class="check" id="pickles">
            <p class="text-item">
            <span class="text-item-one">A lot of pickles</span>
            </p>
          </label>
        </li>
        <li class="text">
        <label for="apples" class="label">
          <input type="checkbox" class="check" id="apples">
          <p class="text-item">
          <span class="text-item-two">10 apples</span></p>
        </label>
        </li>
        <li class="text">
        <label for="oranges" class="label">
          <input type="checkbox" class="check" id="oranges">
          <p class="text-item">
          <span class="text-item-three">20 oranges</span></p>
        </label> 
        </li>
        <li class="text">
        <label for="plates" class="label">
          <input type="checkbox" class="check" id="plates">
          <p class="text-item">
          <span class="text-item-four">13 plates</span></p>
        </label>
        </li>
        <li class="text">
        <label for="bentos" class="label">
          <input type="checkbox" class="check" id="bentos">
          <p class="text-item">15 bentos</p>
        </label>
        </li>
        <li class="text">
        <label for="bottle" class="label">
          <input type="checkbox" class="check" id="bottle">
          <p class="text-item">
          <span class="text-item-five">1 bottle of Sake</span></p>
        </label>
      </li>
      </ul>
  </section>
  </main>
  <footer>
    <section class="footer">
    <p>Bon appetit :)</p>
    </section>
  </footer>
</body>
</html>
